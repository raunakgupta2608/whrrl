
<div class="card">
    <div class="card-img-overlay">
        <div class="card-body">
            <div class="img-div justify-content-center">
                <img src="../../assets/ft-logo2.png" alt="logo.png">
            </div>
            <p class="bold-text">Complete your profile inorder to get started....</p>

            <div class="form-div">
                <mat-accordion class="example-headers-align">
                    <mat-expansion-panel hideToggle>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          <span class="panel-title">Bank Details</span>
                        </mat-panel-title>
                        <mat-panel-description class="justify-content-end">
                          <mat-icon>remove_circle_outline</mat-icon>
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                  
                      <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="bankname" class="label">BANK NAME:</label>
                                <input type="name" class="form-control form-field" id="bankname">
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label for="registrationid" class="label">BANK REGISTRATION ID:</label>
                                      <input type="name" class="form-control form-field" id="registrationid">
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label for="branch" class="label">BRANCH NAME:</label>
                                      <input type="name" class="form-control form-field" id="branch">
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label for="account" class="label">ACCOUNT NUMBER:</label>
                                      <input type="name" class="form-control form-field" id="account">
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label for="ifsc" class="label">IFSC CODE:</label>
                                      <input type="name" class="form-control form-field" id="ifsc">
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label for="pan" class="label">PAN NUMBER:</label>
                                      <input type="name" class="form-control form-field" id="pan">
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label for="gst" class="label">GST NUMBER:</label>
                                      <input type="name" class="form-control form-field" id="gst">
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button mat-button class="save-next float-sm-right">
                                        <span class="text">Save & Next</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                      </div>
                    </mat-expansion-panel>

                    <mat-expansion-panel hideToggle>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          <span class="panel-title">Contact Person Details</span>
                        </mat-panel-title>
                        <mat-panel-description class="justify-content-end">
                          <mat-icon>remove_circle_outline</mat-icon>
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                  
                      <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="bankname" class="label">BANK NAME:</label>
                                <input type="name" class="form-control form-field" id="bankname">
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-xs-12">
                                    <button mat-button class="save-next float-sm-right">
                                        <span class="text">Save & Next</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                      </div>
                    </mat-expansion-panel>

                    <mat-expansion-panel hideToggle>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          <span class="panel-title">Contact Person Address</span>
                        </mat-panel-title>
                        <mat-panel-description class="justify-content-end">
                          <mat-icon>remove_circle_outline</mat-icon>
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="bankname" class="label">BANK NAME:</label>
                                <input type="name" class="form-control form-field" id="bankname">
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button class="save-next float-sm-right">
                                        <span class="text">Save & Next</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                      </div>
                    </mat-expansion-panel>
                </mat-accordion>  
            </div>

            <div class="img-div justify-content-center">
              <button class="submit btn-xl active" (click)="onClickMe()">
                <span class="submit-text">Submit</span>
              </button>
            </div>
        </div>
    </div>
</div>
